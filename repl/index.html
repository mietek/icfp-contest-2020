<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Church of the Least Fixed Point</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- <meta name="apple-mobile-web-app-status-bar-style" content="default"> -->
<!-- <meta name="apple-mobile-web-app-status-bar-style" content="black"> -->
<!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> -->
<meta name="apple-mobile-web-app-title" content="Church of the Least Fixed Point">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<style type="text/css">

body {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  font-size: 13px;
  padding: 0;
  margin: 0;
}

*, *:before, *:after {
  box-sizing: inherit;
}

textarea {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  font-size: 13px;
  border: none;
  outline: none;
  resize: none;
  padding: 0;
  margin: 0;
}

p {
  padding: 0;
  margin: 0;
}

p.input {
}

p.output {
  font-weight: bold;
}

p.error {
  color: #c00;
}

body {
  min-height: 100vh;
  padding-bottom: 20vh;
  display: -webkit-flex;
  display: flex;
  -webkit-flex-direction: column;
  flex-direction: column;
  -webkit-justify-content: flex-end;
  justify-content: flex-end;
}

#output-container {
  counter-reset: dialog;
}

.dialog-container {
  padding: 4px;
  margin-left: 64px;
  position: relative;
}

.dialog-container:before {
  counter-increment: dialog;
  content: counter(dialog);
  position: absolute;
  right: 100%;
  top: 8px;
  font-size: 9px;
  color: #999;
  padding-right: 4px;
  text-align: right;
}

#input-container {
  opacity: 0.9;
  border-top: 1px #ccc solid;
  width: 100%;
  height: 20vh;
  position: fixed;
  bottom: 0;
  left: 0;
}

#input-container:before {
  counter-increment: dialog;
  content: counter(dialog);
  position: absolute;
  display: block;
  width: 64px;
  left: 0;
  top: 8px;
  font-size: 9px;
  color: #999;
  padding-right: 4px;
  text-align: right;
}

#input {
  padding: 4px 4px 4px 68px;
  width: 100%;
  height: 100%;
}

</style>
</head>
<body>
  <div id="output-container"></div>
  <div id="input-container">
    <textarea id="input" autofocus="autofocus" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
  </div>
<script type="text/javascript" src="./main.js"></script>
<script type="text/javascript" src="./repl.js"></script>
</body>
</html>
